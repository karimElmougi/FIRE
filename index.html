<!-- Add your site or application content here -->
<center>
    <div class="options center margin" id="options">
        <label class="fi" id="salary_label" for="salary_input">Salary </label>
        <input class="value" id="salary_input" type="number" value="75000" required>
        <div class="clear"></div>

        <label class="fi" id="col_label" for="col_input">Expenses</label>
        <input class="value" id="col_input" type="number" value="20000" required>
        <div class="clear"></div>

        <label class="fi" id="retirement_col_label" for="retirement_col_input">Expenses during retirement </label>
        <input class="value" id="retirement_col_input" type="number" value="20000" required>
        <div class="clear"></div>

        <label class="fi" id="assets_label" for="assets_input">Value of current assets </label>
        <input class="value" id="assets_input" type="number" value="0" required>
        <div class="clear"></div>

        <label class="fi" id="roi_label" for="roi_input">Return on investments </label>
        <input class="value" id="roi_input" type="number" value="1.065" required>
        <label class="units">%</label>
        <div class="clear"></div>

        <label class="fi" id="raises_label" for="raises_input">Yearly salary raises </label>
        <input class="value" id="raises_input" type="number" value="1.04" required>
        <label class="units">%</label>
        <div class="clear"></div>

        <label class="fi" id="inflation_label" for="inflation_input">Yearly inflation </label>
        <input class="value" id="inflation_input" type="number" value="1.02" required>
        <label class="units">%</label>
        <div class="clear"></div>

        <button type="button" id="estimateButton">Estimate</button>
        <div class="clear"></div>
    </div>
</center>


<div></div>

<div id="bigNumbers" class="hidden">
    <span class="text">You can retire in&nbsp;</span>
    <span class="number" id="yearsToFI">13&nbsp;years</span>
    <span class="clear"></span>

    <span class="text">with your assets valuing&nbsp;</span>
    <span class="number" id="assets">815,872</span>
    <span class="clear"></span>

    <span class="text">generating (annually)&nbsp;</span>
    <span class="smallNumber" id="annualFIIncome">27,359</span>
    <span class="clear"></span>

    <span class="text">annual expenses&nbsp;</span>
    <span class="smallNumber" id="annualExpenses">25,365</span>
    <span class="clear"></span>

    <button type="button" id="detailsButton">Show details</button>
    <div class="clear"></div>
</div>
